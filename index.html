    function loadContent(page) {
      const content = document.getElementById('content');
      
      content.className = 'center';
      content.style.backgroundImage = '';
      
      if (page === 'ani') {
        content.style.backgroundImage = 'url(../images/bg_green.jpg)';
        content.style.backgroundSize = 'cover';
      } else if (page === 'illust') {
        content.style.backgroundImage = 'url(../images/bg_yellow.png)';
        content.style.backgroundSize = 'cover';
      } else if (page === 'games') {
        content.style.backgroundImage = 'url(../images/bg_red.png)';
        content.style.backgroundSize = 'cover';
      }
      
      content.innerHTML = contentData[page] || contentData.home;
      history.pushState({page: page}, '', '/' + page);
    }

    function getCurrentPage() {
      const path = window.location.pathname.substring(1);
      return path || 'home';
    }

    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = getCurrentPage();
      loadContent(currentPage);
    });

    document.addEventListener('click', function(e) {
      if (e.target.closest('#nav a, #headername')) {
        e.preventDefault();
        const href = e.target.closest('a').getAttribute('href');
        const page = href.substring(1) || 'home';
        loadContent(page);
      }
    });

    window.addEventListener('popstate', function(e) {
      const page = e.state?.page || getCurrentPage();
      const content = document.getElementById('content');
      
      content.className = 'center';
      content.style.backgroundImage = '';
      
      if (page === 'ani') {
        content.style.backgroundImage = 'url(../images/bg_green.jpg)';
        content.style.backgroundSize = 'cover';
      } else if (page === 'illust') {
        content.style.backgroundImage = 'url(../images/bg_yellow.png)';
        content.style.backgroundSize = 'cover';
      } else if (page === 'games') {
        content.style.backgroundImage = 'url(../images/bg_red.png)';
        content.style.backgroundSize = 'cover';
      }
      
      content.innerHTML = contentData[page] || contentData.home;
    });
